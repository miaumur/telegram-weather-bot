repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-json
      - id: check-toml
      - id: check-merge-conflict
      - id: detect-private-key

  - repo: https://github.com/psf/black
    rev: 23.12.1
    hooks:
      - id: black
        language_version: python3
        args: ["--line-length=88", "--target-version=py311"]

  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: ["--profile", "black"]

  - repo: https://github.com/charliermarsh/ruff-pre-commit
    rev: v0.1.9
    hooks:
      - id: ruff
        args: ["--fix", "--select", "E,W,F,I,B,C4,UP"]

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.8.0
    hooks:
      - id: mypy
        additional_dependencies: ["types-python-dateutil"]
        args: ["--ignore-missing-imports", "--no-implicit-optional"]

  - repo: local
    hooks:
      - id: requirements-check
        name: Check requirements consistency
        entry: bash -c 'pip freeze | grep -E "aiogram|apscheduler|python-dateutil|sqlite3" | sort > /tmp/current.txt && diff requirements.txt /tmp/current.txt || echo "⚠️  Внимание: зависимости в requirements.txt не соответствуют установленным"'
        language: system
        pass_filenames: false
        always_run: true

  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.7
    hooks:
      - id: bandit
        args: ["-c", "pyproject.toml"]
        exclude: ^tests/

ci:
  autofix_commit_msg: "style: auto-format with pre-commit hooks"
  autoupdate_commit_msg: "chore: update pre-commit hooks"